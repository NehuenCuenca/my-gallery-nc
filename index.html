<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="stylesheet" href="styles.css">
  <title>Devchallenges</title>
</head>

<body>
  <main>
    <div class="profile-card">
      <img id="photo" src="profilePhoto.png" alt="profile photo" width="156" height="156">
      <h3 id="fullname">Rodney Cotton</h3>
      <h5 id="country">Helsinki, Finland</h5>
      <ul class="info-social">
        <li id="posts">
          <span class="number">100</span>
          <span class="tag">Posts</span>
        </li>
        <li id="follower">
          <span class="number">2,242</span>
          <span class="tag">Follower</span>
        </li>
        <li id="following">
          <span class="number">1,432</span>
          <span class="tag">Following</span>
        </li>
      </ul>
    </div>
    <div class="gallery">
      <img src="photo1.png"  alt="random picture">
      <img src="photo2.png"  alt="random picture">
      <img src="photo3.png"  alt="random picture">
      <img src="photo_4.png" alt="random picture">
      <img src="photo5.png"  alt="random picture">
      <img src="photo6.png"  alt="random picture">
    </div>
  </main>
  <footer>created by Nehuen - devChallenges.io</footer>
</body>

</html>
